<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Period</title>
    <link rel="stylesheet" href="{% static 'css/track_period.css' %}?v=1">
</head>
<body>
    <div class="container">
        <h1>Log Your Period</h1>

        <form method="POST" action="{% url 'log_period' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date" required>
            </div>

            <div class="form-group">
                <label for="cycle_length">Cycle Length (in days):</label>
                <input type="number" id="cycle_length" name="cycle_length" value="28" required>
            </div>

            <button type="submit" class="btn">Log Period</button>
            <ul>
                {% for period in periods %}
                    <li>Start Date: {{ period.start_date }} | Next Period: {{ period.next_period_date }}</li>
                {% endfor %}
            </ul>
        </form>

        <br>
        <a href="{% url 'dashboard' %}" class="btn">Back to Dashboard</a>
    </div>
</body>
</html>
